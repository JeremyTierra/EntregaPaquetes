<div class="container mx-auto mt-8">
  <h2 class="text-xl font-bold mb-4">Asignar/Crear Ruta de Entrega</h2>
  
  <!-- Formulario para crear una nueva ruta -->
  <form #rutaForm="ngForm" (ngSubmit)="crearRutaEntrega(rutaForm.value)">
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombreRuta">Nombre de la Ruta:</label>
      <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="nombreRuta" name="nombreRuta" [(ngModel)]="nuevaRuta.nombreRuta" required>
    </div>
    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Crear Ruta</button>
  </form>

  <hr class="my-8">

  <h2 class="text-xl font-bold mb-4">Rutas de Entrega</h2>
  <ul>
    <li *ngFor="let ruta of rutasEntrega">
      <div class="border rounded p-4 mb-4">
        <p><strong>ID de la Ruta:</strong> {{ ruta.id }}</p>
        <p><strong>Nombre de la Ruta:</strong> {{ ruta.nombreRuta }}</p>
        <label for="nombreRepartidor">Nombre Repartidor</label>
        <input type="text" id="nombreRepartidor" [(ngModel)]="ruta.repartidor" name="nombreRepartidor" class="form-control">
        <button (click)="asignarRutaEntrega(ruta.repartidor, ruta.id)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Asignar Ruta</button>
      </div>
    </li>
  </ul>
</div>
